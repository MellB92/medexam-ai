# MedExamAI Configuration
# =======================

# Verzeichnisstruktur
base_dir: .
gold_dir: _GOLD_STANDARD
extracted_dir: _EXTRACTED_FRAGEN
output_dir: _OUTPUT
processing_dir: _PROCESSING
derived_chunks_dir: _DERIVED_CHUNKS
llm_archive_dir: _LLM_ARCHIVE
docs_dir: _DOCS
bibliothek_dir: _BIBLIOTHEK

# RAG System
rag:
  embedding_model: text-embedding-3-small
  embedding_dimension: 1536
  chunk_size: 500
  chunk_overlap: 100
  top_k: 5
  similarity_threshold: 0.7
  cache_dir: .embedding_cache
  use_openai: false  # Auf true setzen um OpenAI zu nutzen

# Leitlinien
guidelines:
  download_dir: _BIBLIOTHEK/Leitlinien
  cache_file: guideline_cache.json
  max_parallel_downloads: 4
  sources:
    - AWMF
    - DGIM
    - ESC
    - DGU
    - DGOU

# Medical Validation
validation:
  enable_dosage_check: true
  enable_icd10_check: true
  enable_lab_check: true
  enable_logic_check: true
  quarantine_on_critical: true

# Tier-System
tiers:
  tier1_gold:
    name: Gold-Standard
    priority: 1
    sources:
      - _GOLD_STANDARD
  tier2_bibliothek:
    name: Bibliothek
    priority: 2
    sources:
      - _BIBLIOTHEK

